<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Courtney Averett</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div>
	<p>This is a list of acrobatic cats which can stand on top of each other.</p>
	<ul class="stacked">
		<li>Gizmo</li>
		<li>Buttons</li>
		<li>Beans</li>
		<li>Boo</li>
		<li>Rose</li>
	</ul>
	<p>...and these cats fell over.</p>
	<ul class="fellover">
		<li>Steps</li>
		<li>Emerald</li>
		<li>Scarf</li>
		<li>Wheels</li>
		<li>Joy</li>
	</ul>
</div>

</body>
</html>
